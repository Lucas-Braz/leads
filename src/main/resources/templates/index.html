<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Sweet Alert2-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.all.min.js"></script>
    <!--Customs-->
    <link href="css/mundo_senai.css" rel="stylesheet">
    <script src="js/cadastro_lead.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100 flex-column">
        <h1 class="text-center mb-5">Mundo SENAI</h1>
        <div class="row">
            <div class="col-8">
                <div id="divnome" class="input-group mb-3">
                    <span class="input-group-text" id="spNome"><i class="fa-solid fa-signature"></i></span>
                    <input id="nome" type="text" class="form-control" placeholder="Nome" aria-label="Nome" aria-describedby="spNome">
                </div>
            </div>
            <div class="col-4">
                <div id="divdata_nascimento" class="input-group mb-3">
                    <span class="input-group-text" id="spDt_nascimento"><i class="fa-solid fa-cake-candles"></i></span>
                    <input id="data_nascimento" type="date" class="form-control" aria-label="dt_nascimento" aria-describedby="spDt_nascimento">
                </div>
            </div>
            <div class="col-6">
                <div id="divtelefone" class="input-group mb-3">
                    <span class="input-group-text" id="spTelefone"><i class="fa-solid fa-phone"></i></span>
                    <input id="telefone" type="text" class="form-control" placeholder="Telefone" aria-label="Telefone" aria-describedby="spTelefone">
                </div>
            </div>
            <div class="col-6">
                <div id="divemail" class="input-group mb-3">
                    <span class="input-group-text" id="spEmail"><i class="fa-regular fa-envelope"></i></span>
                    <input id="email" type="email" class="form-control" placeholder="email@email.com" aria-label="Email" aria-describedby="spEmail">
                </div>
            </div>
            <div class="col-12">
                <a id="cadastrar_lead" class="btn btn-primary float-end">Cadastrar</a>
            </div>
        </div>
    </div>
</body>
</html>
